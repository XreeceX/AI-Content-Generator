<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body class="p-5">
    <main class="container">
        <h1 class="title is-1">AI Content Generator</h1>
        <div class="field has-addons mb-4">
            <div class="control is-expanded">
                <input class="input" type="text" id="input" placeholder="Enter keywords..." aria-label="Input keywords">
            </div>
            <div class="control">
                <button class="button is-primary" onclick="generateContent()">Generate Content</button>
            </div>
        </div>
        <h2 class="subtitle is-5">Generated Content</h2>
        <div id="output" class="box" role="status" aria-live="polite">Enter keywords and click Generate.</div>
    </main>

    <script>
        const API_BASE = "http://127.0.0.1:8000";
        async function generateContent() {
            const input = document.querySelector("#input").value.trim();
            const output = document.querySelector("#output");
            if (!input) return;
            output.textContent = "Generating...";
            try {
                const response = await fetch(`${API_BASE}/generate`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ input_text: input })
                });
                if (!response.ok) throw new Error("Server error: " + response.status);
                const data = await response.json();
                output.textContent = data.generated_content || "";
            } catch (err) {
                output.textContent = "Error: " + (err.message || "Failed to generate. Is the backend running?");
            }
        }
    </script>
</body>
</html>
